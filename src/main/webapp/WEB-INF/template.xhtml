<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">My-Project</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="avalon-layout" />
        <h:outputScript name="js/layout.js" library="avalon-layout" />
        <ui:insert name="head"/>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true"/>
        <div class="layout-wrapper menu-layout-static">
            <ui:include src="./topbar.xhtml" />
            <ui:include src="./menu.xhtml" />

            <div class="layout-main">
                <ui:insert name="content"/>
            </div>

            <ui:include src="./footer.xhtml" />
        </div>
        <p:confirmDialog header="#{msg.header_confirmation}" global="true" showEffect="fade" hideEffect="fade" appendTo="@(body)">
            <p:commandButton value="#{msg.btn_yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="#{msg.btn_no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/nanoscroller.css" library="avalon-layout" />
        <h:outputStylesheet name="css/animate.css" library="avalon-layout" />
        <h:outputStylesheet name="css/layout-skyline.css" library="avalon-layout" />
        <h:outputStylesheet name="css/app.css" />
    </h:body>

</html>
