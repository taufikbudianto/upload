<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/avalon">


    <div class="topbar clearfix">
        <div class="topbar-left">            
            <p:graphicImage name="images/preloader.gif" library="avalon-layout" styleClass="topbar-logo" />
        </div>

        <div class="topbar-right">
            <a id="menu-button" href="#" class="">
                <i class="fa fa-angle-left"></i>
            </a>

            <a id="topbar-menu-button" href="#">
                <i class="fa fa-bars"></i>
            </a>
            <ul class="topbar-items fadeInDown animated">
                <li>
                    <a href="#">
                        <i class="topbar-icon fa fa-fw fa-cog"></i>
                        <span class="topbar-item-name">Settings</span>
                    </a>
                    <ul class="layout-menu animated">
                        <li role="menuitem">
                            <a href="#">
                                <i class="fa fa-fw fa-paint-brush"></i>
                                <span>Change Theme</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="fa fa-fw fa-star-o"></i>
                                <span>Favorites</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="fa fa-fw fa-lock"></i>
                                <span>Lock Screen</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <p:link title="#{msg.header_log_out}" class="header-nav-overlay-item" href="#{request.contextPath}/logout">
                                <i class="fa fa-sign-out fa-lg fa-fw" aria-hidden="true" />
                                <p:outputLabel value="#{msg.topbar_log_out}" />
                            </p:link>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="topbar-icon animated swing fa fa-fw fa-envelope-o"></i>
                        <span class="topbar-badge animated rubberBand">1</span>
                        <span class="topbar-item-name">Messages</span>
                    </a>
                    <ul class="layout-menu animated">
                        <li role="menuitem">
                            <a href="#" class="topbar-message"><img id="j_idt27" src="/avalon/javax.faces.resource/images/avatar4.png.xhtml?ln=avalon-layout" alt="" width="35"/>
                                <span>Out of office</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="topbar-icon fa fa-fw fa-bell-o"></i>
                        <span class="topbar-badge animated rubberBand">4</span>
                        <span class="topbar-item-name">Notifications</span>
                    </a>
                    <ul class="layout-menu animated">
                        <li role="menuitem">
                            <a href="#">
                                <i class="fa fa-fw fa-tasks"></i>
                                <span>Pending tasks</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="fa fa-fw fa-calendar-check-o"></i>
                                <span>Meeting today at 3pm</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="fa fa-fw fa-download"></i>
                                <span>Download documents</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="fa fa-fw fa-plane"></i>
                                <span>Book flight</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="search-item">
                    <div class="topbar-search">
                        <input placeholder="Search" type="text"/>
                        <i class="fa fa-search"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</ui:composition>
